server {
    # Nginx escuchará en el puerto 80 dentro del contenedor
    listen 80;
    
    # Directorio raíz donde están los archivos estáticos (build)
    root /usr/share/nginx/html;
    
    # Manejar el índice
    index index.html;

    # Regla para el enrutamiento de React (evita errores 404 al refrescar)
    location / {
        try_files $uri /index.html;
    }

    # Configuración de proxy para el backend de Java
    # Las solicitudes a /api/ se reenviarán al contenedor 'backend' en el puerto 8080.
    # Ajusta "/api/" si tu backend usa una ruta diferente (ej: "/services/").
    location /api/ {
        # El backend corre en el servicio llamado 'backend' en el puerto 8080.
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}